<div class="chat-container">
    <mat-card class="main-card">
      <mat-list class="chat-list">
        <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.customer_Receiver_Id === currentUser.id)? 'chat-list-item1': 'chat-list-item2']">
          <span> {{message.body}} </span>
        </mat-list-item>
      </mat-list>
      <div class="chat-footer-container">
        <mat-icon>message</mat-icon>
        <mat-form-field class="chat-input">
          <input matInput 
                 #inputMessage 
                 maxlength="140" 
                 placeholder="Type your message" 
                 [(ngModel)]="messageContent" 
                 (keyup.enter)="sendMessage(messageContent)">
          <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
        </mat-form-field>
      </div>
    </mat-card>
  </div>
