    <div class="container-fluid">
      <form #Data="ngForm" (ngSubmit)="advSearch(Data)">
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="number" placeholder="Min Price" id="minPrice" name="minPrice" ngModel>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="number" placeholder="Max Price" id="maxPrice" name="maxPrice" ngModel>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field>
          <input matInput placeholder="Area" id="location" name="location" ngModel>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" ngModel id="postedDate" name="postedDate" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <!-- <mat-form-field>

      </div>
      <div class="col-sm-4">
        <!-- <mat-form-field>

        <button mat-button type="submit" color="primary">Apply</button>
      </div>
    </div>
