<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">YouBuy</mat-toolbar>
    <app-categories ></app-categories>
    <!--<mat-nav-list>
       
      <a mat-list-item routerLink="/test1">Link 1</a>
      <a mat-list-item routerLink="/test2">Link 2</a>
      <a mat-list-item routerLink="/">Link 3</a>
    </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">Search Bar</mat-icon>
      </button>
      <a class="brand" routerLink="/"><span>YouBuy</span></a>
      <div class=" col-md-4 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search"> 
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="fas fa-search-plus"></span>
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <span class="spacer"></span>
      <a class="btn btn-primary" href="#">Login </a>
      <a class="btn btn-primary" href="#">Sign Up </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
